# Don't print a new line at the start of the prompt
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                     
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗
# Cool stuff 󰜥   

# format = """
# $cmd_duration$username$hostname $directory $git_branch
# $character
# """
format = """
$directory $git_branch $git_state$git_status$jobs$nix_shell$python$conda$nodejs$direnv$docker 󰜥  $cmd_duration 
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[   ](bold fg:blue)"
error_symbol = "[   ](bold fg:red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
style = "bg: cyan"
symbol = "󰘬"
truncation_length = 12
truncation_symbol = ""
format = "󰜥 [](bold fg:cyan)[$symbol $branch(:$remote_branch)](fg:black bg:cyan)[ ](bold fg:cyan)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[hostname]
ssh_only = false
format =  "[•$hostname](bg:cyan bold fg:black)[](bold fg:cyan)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed green"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:cyan fg:black"
style_root = "red bold"
format = "[](bold fg:cyan)[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:green fg:black"
truncation_length = 50
truncate_to_repo = false
format = '[](bold fg:green)[󰉋 $path]($style)[](bold fg:green)'

[cmd_duration]
min_time = 0
format = '[](bold fg:yellow)[󰪢 $duration](bold bg:yellow fg:black)[](bold fg:yellow)'

[jobs]
disabled = false
style = 'bright-green bold'

[conda]
disabled = false
symbol = '🐍 '
format = '[\[${symbol}\(${environment}\)\]]($style)'
style = 'bold fg:#a6e3a1'

[nodejs]
disabled = false
symbol = ' '
format = '[\[${symbol}\(${environment}\)\]]($style)'
style = 'yellow bold'

[direnv]
disabled = false
symbol = '🍁 '
format = '[\[${symbol}\(${loaded}/${allowed}\)\]]($style)'
style = 'bold fg:#fab387'

[docker_context]
disabled = false
symbol = '🐳 '
format = '[\[${symbol}\(${context}\)\]]($style)'
style = 'bold fg:#346beb'

[nix_shell]
disabled = false
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
style = 'bold fg:#6bfdff'
symbol = '❄ '
format = '[\[$symbol$state( \($name\))\]]($style)'
